query Bitcoin {
  bitquery {
    bitcoin {
      blocks(options: { limit: 1, desc: ["timestamp.iso8601"] }) {
        height
        timestamp {
          iso8601
        }
      }
    }
  }
}

query ActiveNodes {
  bitnodes {
    snapshot {
      totalNodes
      timestamp
      latestHeight
      nodes
      }
    }
  }

query TransactionFee($network: BitqueryBitcoinNetwork!, $limit: Int!) {
  bitquery {
    bitcoin(network: $network) {
      transactions(options: { desc: "date.date", limit: $limit }) {
        date {
          date
        }
        feeValueDecimal
      }
    }
  }
}

