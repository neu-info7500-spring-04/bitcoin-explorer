query TransactionsAndAddresses {
  bitquery {
    bitcoin {
      transactions {
        count
      }
      inputs {
        count(uniq: addresses)
      }
    }
  }
}

query Mempool {
  mempool {
    countryNodeStats {
      capacity
      share
      count
      iso
      name {
        en
      }
    }
  }
}

query TransactionFee($network: BitqueryBitcoinNetwork!, $limit: Int!) {
  bitquery {
    bitcoin(network: $network) {
      transactions(options: { desc: "date.date", limit: $limit }) {
        date {
          date
        }
        feeValueDecimal
       }
     }
   }
 }