query GetBlocks {
bitquery {
    bitcoin {
      blocks(date: {between: ["2024-02-18T00:00:00+0000", "2024-02-19T00:00:00+0000"]}) {
        height
        blockSize
        transactionCount
        timestamp {
          iso8601
        }
      }
    }
  }
  }


  query GetTransactions($gteq: Int!, $lteq: Int!) {
  bitquery {
    bitcoin {
      transactions(options: {limit: 15}) {
        block(height: {gteq: $gteq, lteq: $lteq}) {
          height
        }
        feeValueDecimal
        txSize
      }
    }
  }
  }

