name: Playwright test

on:
  pull_request:
    branches: [main]

jobs:
  Playwright_test:
    runs-on: ubuntu-latest
    env:
      GRAPHQL_API_GATEWAY_URL: ${{ secrets.GRAPHQL_API_GATEWAY_URL }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: 'Create env file'
      run: |
        touch .env
        echo GRAPHQL_API_GATEWAY_URL="https://bitcoin-grafbase-mahithchigurupati.grafbase.app/graphql" >> .env
        echo GRAPHQL_API_GATEWAY_KEY= >> .env
        cat .env
    - run: npm install
    - run: npx graphql-codegen --require dotenv/config --config codegen.ts dotenv_config_path=.env
    - run: npm test
